<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 35</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container center">
        <h1>Currency Converter</h1>
    </div>

    <div class="container center">
        <label for="currencySelect" class="label">Currency name:</label>
        <select name="currency" id="currencySelect">
           
        </select>
    </div>

    <div class="container center">
        <input type="number" name="currencyRate" id="currencyRate" style="margin-right: 10px;">
        <button id="clickBtn">Convert</button>
    </div>

    <div class="result center">
        <h1 id="LastResult">Convert your currency</h1>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
