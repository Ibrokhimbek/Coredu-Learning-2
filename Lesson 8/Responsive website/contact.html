    <title>Contact page</title>
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="container">
        <div class="nav_box">
          <a class="logo_link" href="index.html">
            <img src="images/logo.png" alt="logo" width="70px" height="auto" />
          </a>
          <ul class="nav_list">
            <li class="nav_list-item">
              <a href="index.html" class="nav_list-item-link"> Home </a>
            </li>
            <li class="nav_list-item">

                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero section -->
    <div class="hero_section bg_img-for-contact">
      <div class="container center">
        <div class="hero_box">
          <h1>Welcome to Contact Page</h1>
          <p>
            Corrupti possimus odit sapiente illum tempora aliquid numquam
            recusandae? Delectus nam ad possimus at minus molestiae qui!
          </p>
        </div>
      </div>

    <div class="form_section">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.692256274897!2d69.27466423314516!3d41.315557961423835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b3b2aad2add%3A0x1e99c186f53d5b24!2sYoshlar%20Ijod%20Saroyi!5e0!3m2!1suz!2s!4v1629433230092!5m2!1suz!2s"

          height="500px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"

      </div>
      <div class="form">
        <form action="">
          <h2 class="contact_header">Contact Us</h2>
          <input type="text" name="" id="" placeholder="Name" />
          <input type="text" name="" id="" placeholder="Surname" />
          <input type="number" name="" id="" placeholder="Age" />
          <input type="submit" value="Submit" class="btn btn-outline"/>
        </form>
      </div>
    </div>

    <footer>Copyrights &copy; 2021</footer>
