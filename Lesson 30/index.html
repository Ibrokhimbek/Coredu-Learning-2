<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 30 || Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div id="calculator">
            <div class="center">
                <div id="result"></div>
                <div class="row">
                    <button class="cal_btn" onclick="cls()">C</button>
                    <button class="cal_btn" onclick="typing('(')">(</button>
                    <button class="cal_btn" onclick="typing(')')">)</button>
                    <button class="cal_btn" onclick="typing('+')">+</button>
                </div>
                <div class="row">
                    <button class="cal_btn" onclick="typing('7')">7</button>
                    <button class="cal_btn" onclick="typing('8')">8</button>
                    <button class="cal_btn" onclick="typing('9')">9</button>
                    <button class="cal_btn" onclick="typing('/')">/</button>
                </div>
                <div class="row">
                    <button class="cal_btn" onclick="typing('4')">4</button>
                    <button class="cal_btn" onclick="typing('5')">5</button>
                    <button class="cal_btn" onclick="typing('6')">6</button>
                    <button class="cal_btn" onclick="typing('*')">*</button>
                </div>
                <div class="row">
                    <button class="cal_btn" onclick="typing('1')">1</button>
                    <button class="cal_btn" onclick="typing('2')">2</button>
                    <button class="cal_btn" onclick="typing('3')">3</button>
                    <button class="cal_btn" onclick="typing('-')">-</button>
                </div>
                <div class="row">
                    <button class="cal_btn" onclick="typing('.')">.</button>
                    <button class="cal_btn" onclick="typing('0')">0</button>
                    <button class="cal_btn" onclick="back()"><</button>
                    <button class="cal_btn" onclick="result()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
