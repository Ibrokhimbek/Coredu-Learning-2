<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel HUMO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero_section contact_img">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-light text_content">
                    <h1>Contact Us</h1>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

    <div class="form_section">
        <div class="row">
            <div class="col-md-6">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.692256274897!2d69.27466423314516!3d41.315557961423835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b3b2aad2add%3A0x1e99c186f53d5b24!2sYoshlar%20Ijod%20Saroyi!5e0!3m2!1suz!2s!4v1629433230092!5m2!1suz!2s"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 bg-dark text-light">
                <h1>Contact form</h1>
                <form action="" class="d-flex flex-column justify-content-center align-items-center contact_form">
                    <input type="text" placeholder="Fullname" class="mt-3">
                    <input type="tel" placeholder="Phone number" class="mt-3">
                    <input type="text" placeholder="Message" class="mt-3">
                    <input type="text" placeholder="Address" class="mt-3">
                    <input type="submit" value="Submit" class="mt-3">
                </form>
            </div>
        </div>
    </div>

    <footer class="py-3 d-flex justify-content-center align-items-center">
      Copyrights &copy; 2021
    </footer>

    <script src="js/bundle.min.js"></script>
  </body>
</html>
